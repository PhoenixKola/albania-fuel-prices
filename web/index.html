      name="description"
      content="Compare average fuel prices across Europe by country, track a watchlist, view rankings, and estimate trip fuel costs with quick tools. Updated from public sources."
    />

    <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
    <link rel="canonical" href="https://karburantisot.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Karburanti Sot" />
    <meta property="og:title" content="Karburanti Sot — Europe Fuel Prices" />
    <meta
      property="og:description"
      content="Compare fuel prices by country, rankings, watchlist, and quick trip cost tools."
    />
    <meta property="og:url" content="https://karburantisot.com/" />
    <meta property="og:image" content="https://karburantisot.com/og.png" />

    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Karburanti Sot — Europe Fuel Prices" />
    <meta
      name="twitter:description"
      content="Compare fuel prices by country, rankings, watchlist, and quick trip cost tools."
    />
    <meta name="twitter:image" content="https://karburantisot.com/og.png" />

    <meta name="theme-color" content="#0B1220" />
    <meta name="color-scheme" content="light dark" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- JSON-LD -->
    <script type="application/ld+json">
      {
        "@context":"https://schema.org",
        "@type":"WebApplication",
        "name":"Karburanti Sot",
        "url":"https://karburantisot.com/",
        "description":"Compare average fuel prices across Europe by country, track a watchlist, view rankings, and estimate trip fuel costs.",
        "applicationCategory":"FinanceApplication",
        "operatingSystem":"Any",
        "inLanguage":["en","sq"],
        "offers":{"@type":"Offer","price":"0","priceCurrency":"EUR"}
      }
    </script>

    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme");
          if (t !== "light" && t !== "dark") {
            t =
              window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches
                ? "dark"
                : "light";
          }
          document.documentElement.dataset.theme = t;
        } catch (e) {}
      })();
    </script>

    <!-- AdSense (keep) -->
