name: Update fuel data (Europe)

on:
  schedule:
    - cron: "15 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ingest deps
        working-directory: ingest
        run: npm ci

      - name: Run ingest
        working-directory: ingest
        run: npm run run

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json data/history.json
          git diff --cached --quiet || git commit -m "Update fuel data"
          git push